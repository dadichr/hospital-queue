<div class="register pb-5">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#"
        >Customer Register</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Customer List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Customer Setting</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Customer Register Import</a>
    </li>
  </ul>
  <div class="input-visitor mx-3 mt-3">
    
    <form
    [formGroup]="visitorForm"
    (ngSubmit)="postData(visitorForm.value)"
    novalidate
  >
    <div class="row">
      <h3>
        <label for="exampleFormControlInput1" class="form-label"
          >Customer Biodata</label
        >
      </h3>

        <div class="mb-3 col-md-6">
          <!-- <select class="form-select mb-4" aria-label="Default select example">
            <option selected>Salesman ID</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select> -->
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            formControlName="fullname"
            placeholder="Fullname"
          />
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            formControlName="dob"
            placeholder="DOB"
          />
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            formControlName="gender"
            placeholder="Gender"
          />
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            formControlName="bpjs_no"
            placeholder="BPJS No"
          />
        </div>
        <div class="mb-3 col-md-6">
          <textarea
            class="form-control mb-3"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="address"
            placeholder="Address"
          ></textarea>
          <textarea
            class="form-control mb-3"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="address2"
            placeholder="Address ke 2"
          ></textarea>
          <input
            type="number"
            class="form-control mb-3"
            id="exampleFormControlInput2"
            formControlName="phone"
            placeholder="Phone"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="exampleFormControlInput2"
            formControlName="region"
            placeholder="Region"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="exampleFormControlInput2"
            formControlName="province"
            placeholder="Province"
          />
        </div>
    </div>
      <button type="submit" class="btn"><i class="fas fa-plus"></i></button>
      
    </form>
  </div>
</div>
